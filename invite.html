<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invite</title>
    <link rel="icon" href="https://wallpapers.com/images/high/minecraft-heart-icon-pixel-art-now8i15gqhyfv2wo.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f065e9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 14px; /* Reduced font size */
        }
        header, main {
            text-align: center;
        }
        img {
            border-radius: 15px;
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px; /* Space between buttons */
            justify-content: center;
        }
        button {
            background-color: #fff;
            color: #c465f0;
            border: 2px solid #6455e9;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #c465f0;
            color: #fff;
            border-color: #fff;
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 17px 0;
            background-color: #6455e9;
            color: white;
            font-size: 14px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://media.tenor.com/DI7AfQKhTsQAAAAM/puss-in-boots-cat.gif" alt="Question Mark Cat">
        <h1>Wanna go out with me...? it'll be awesome...!</h1>
    </header>
    <main class="button-container">
        <button onclick="location.href='yes.html'">Yes</button>
        <button onclick="location.href='No.html'">No</button>
    </main>
    <footer>
        Created with ❤️ by Harshit
    </footer>
</body>
</html>
