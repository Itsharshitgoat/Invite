<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Big Question</title>
    <link rel="icon" href="https://dinopixel.com/preload/0421/hardcore-heart.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f065e9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 14px;
        }
        header, main {
            text-align: center;
            padding: 0 20px;
        }
        img {
            border-radius: 15px;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5rem;
        }
        button {
            background-color: #fff;
            color: #c465f0;
            border: 2px solid #6455e9;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #c465f0;
            color: #fff;
            border-color: #fff;
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 17px 0;
            background-color: #6455e9;
            color: white;
            font-size: 14px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://media.tenor.com/3qBJ83J991QAAAAM/question-mark-cat.gif" alt="Question Mark Cat">
        <h1>Hey , I have a question for you</h1>
    </header>
    <main>
        <button onclick="location.href='invite.html'">Click to Continue</button>
    </main>
    <footer>
        Created with ❤️ by Harshit
    </footer>
</body>
</html>
